<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;1,300&family=Nanum+Brush+Script&family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fibonacci & MergeSort Calculator </title>
  </head>
  <body>
    <div class="container">

      <div class="fibonacci">
        <div id="fibb_hearder">
          <h2>Fibonacci Sequence</h2>
        </div>
        <div id="fib_main">
          <div id="output"></div>
          <div class="input">
            <input type="text" id="Fibtext" />
            <button id="calculateButton">Calculate</button>
          </div>
        </div>
      </div>

      <div class="mergeSort_container">
        <div id="merge_hearder">
          <h2>Merge Sort</h2>
        </div>
        <div id="merge_main">
          <div id="mergeOutput"></div>
          <div class="input">
            <input type="text" id="Mergetext" />
            <button id="mergeSortButton">Calculate</button>
          </div>
        </div>
      </div>
    </div>

    <!-- js file -->

    <script src="script.js"></script>
  </body>
</html>
